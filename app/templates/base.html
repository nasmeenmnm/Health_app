<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>{% block title %}Health Dashboard{% endblock %}</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      background-color: #0f172a;
      font-family: 'Segoe UI', sans-serif;
      color: #f1f5f9;
      margin: 0;
      padding: 20px;
    }
    .container {
      max-width: 1000px;
      margin: auto;
      text-align: center;
    }
    h1, h2, h3 {
      color: #38bdf8;
    }
    button {
      background-color: #38bdf8;
      color: #0f172a;
      padding: 10px 20px;
      border: none;
      border-radius: 6px;
      font-weight: bold;
      cursor: pointer;
      margin: 10px;
    }
    button:hover {
      background-color: #0ea5e9;
    }
    table {
      margin: auto;
      width: 100%;
      border-collapse: collapse;
      background-color: #1e293b;
      color: #f1f5f9;
    }
    th, td {
      padding: 10px;
      border: 1px solid #334155;
    }
    canvas {
      max-width: 100%;
      margin-bottom: 30px;
    }
    .dashboard {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
  gap: 20px;
  margin-top: 30px;
}

.card {
  background-color: #1e293b;
  border-radius: 10px;
  padding: 20px;
  box-shadow: 0 0 10px #0f172a;
  text-align: center;
}

.label {
  margin-top: 10px;
  font-size: 1rem;
  color: #ccc;
}
.login-form {
    background-color: #3a496c;
    padding: 40px 50px; /* Increase padding for a larger form */
    border-radius: 10px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    width: 350px; /* Set a fixed width for the form */
    max-width: 90%; /* Ensures it's responsive on smaller screens */
    text-align: center; /* Center text inside the form (like h2) */
}

.login-form h2 {
    margin-bottom: 30px;
    color: #333;
    font-size: 2.5em; /* Larger heading */
}
h2{
  font-size: 2.5em;
}
.login-form input[type="text"],
.login-form input[type="password"],
.login-form input[type="number"] {
    width: calc(100% - 20px); /* Full width minus padding */
    padding: 12px 10px; /* Increase padding for larger input fields */
    margin-bottom: 20px; /* Space below inputs */
    border: 1px solid #ddd;
    border-radius: 5px;
    box-sizing: border-box; /* Include padding in width calculation */
    font-size: 1.1em; /* Larger font size for inputs */
}

.login-form button[type="submit"] {
    background-color: #007bff;
    color: white;
    padding: 12px 25px; /* Larger button */
    border: none;
    border-radius: 5px;
    cursor: pointer;
    font-size: 1.1em; /* Larger font size for button */
    transition: background-color 0.3s ease;
}

.login-form button[type="submit"]:hover {
    background-color: #0056b3;
}
  </style>
</head>
<body>
  <div class="container">
    {% block content %}{% endblock %}
  </div>
</body>
</html>
