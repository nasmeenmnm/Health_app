{% extends "base.html" %}
{% block title %}Register{% endblock %}
{% block content %}
  <h2>Register</h2>
  <form method="POST" action="/register" class="login-form">
  <input type="text" name="username" placeholder="Username" required><br><br>
  <input type="password" name="password" placeholder="Password" required><br><br>
  <input type="number" name="age" placeholder="Age" required><br><br>
  <input type="text" name="gender" placeholder="Gender" required><br><br>
  <input type="number" name="phoneno" placeholder="Phone NO" required><br><br>
  <input type="text" name="adress" placeholder="Adress" required><br><br>
  <button type="submit">Register</button>
  <p style="color: #7a0000;">Already have an account? <a style="color: #ffe2e2;" href="/login">Login here</a></p>
  </form>
  
  <style>
  body {
    /* Flexbox for centering the form horizontally and vertically */
    display: flex;
    justify-content: center; /* Center horizontally */
    align-items: center; /* Center vertically */
    min-height: 100vh; /* Ensure body takes full viewport height */
    margin: 0; /* Remove default body margin */
    /* Light background for contrast */
    font-family: Arial, sans-serif;
}
</style>
{% endblock %}
